<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <script>
    function data(val) {
        document.querySelector(".inputgroup > input").value += val
    }
    function ce() {
        document.querySelector(".inputgroup > input").value = ""
      
    }
    function c() {
        document.querySelector(".inputgroup > input").value = document.querySelector(".inputgroup > input").value.slice(0, -1);
    }
    function equal() {
        document.querySelector(".inputgroup > input").value = eval(document.querySelector(".inputgroup > input").value);
    }
  </script>
  <body>
    <div class="container">
      <div class="navHistory">
        <div class="minimize">
          <span class="iconify" data-icon="codicon:chrome-minimize"></span>
        </div>
        <div class="window">
          <span class="iconify" data-icon="clarity:window-max-line"></span>
        </div>
        <div class="close">
          <span class="iconify" data-icon="mdi:window-close"></span>
        </div>
      </div>
      <div class="top-header">
        <p>Calculator</p>
        <div class="icons"></div>
      </div>

      <div class="second-header">
        <div class="burgerandheading">
          <div class="burger">
            <a href="./indexthree/indexthree.html" style="text-decoration: none">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </a>
          </div>
          <h3>Standard</h3>
          <div class="restart">
            <span class="iconify" data-icon="codicon:debug-restart"></span>
          </div>
        </div>
      </div>
      <div class="inputgroup">
        <input type="text" value="" disabled name="display" />
      </div>
      <div class="modes">
        <p class="not-active">MC</p>
        <p class="not-active">MR</p>
        <p class="active">M+</p>
        <p class="active">M-</p>
        <p class="active">MS</p>
      </div>

      <div class="secondoperations">
        <input
          type="button"
          class="opColor res"
          value="%"
          onclick="data(this.value)"
        />

        <input type="button" class="opColor" value="CE" onclick="ce()" />

        <input type="button" class="opColor" value="C" onclick="c()" />

        <input
          type="button"
          class="opColor"
          value="backspace"
          onclick="data(this.value)"
        />
    

        <input
          type="button"
          class="opColor"
          value="/"
          onclick="data(this.value)"
        />
       

        <input
          type="button"
          class="opColor res"
          value="&radic;"
          onclick="data(this.value)"
        />
  

        <input
          type="button"
          class="numbers"
          value="7"
          onclick="data(this.value)"
        />


        <input
          type="button"
          class="numbers"
          value="8"
          onclick="data(this.value)"
        />

        <input
          type="button"
          class="numbers"
          value="9"
          onclick="data(this.value)"
        />
       

        <input
          type="button"
          class="opColor"
          value="*"
          onclick="data(this.value)"
        />

        <input
          type="button"
          class="opColor res"
          value="x/2"
          onclick="data(this.value)"
        />

        <input
          type="button"
          class="numbers"
          value="4"
          onclick="data(this.value)"
        />


        <input
          type="button"
          class="numbers"
          value="5"
          onclick="data(this.value)"
        />

        <input
          type="button"
          class="numbers"
          value="6"
          onclick="data(this.value)"
        />

        <input
          type="button"
          class="opColor"
          value="-"
          onclick="data(this.value)"
        />

        <input
          type="button"
          class="opColor res"
          value="x/3"
          onclick="data(this.value)"
        />

        <input
          type="button"
          class="numbers"
          value="1"
          onclick="data(this.value)"
        />

        <input
          type="button"
          class="numbers"
          value="2"
          onclick="data(this.value)"
        />
 

        <input
          type="button"
          class="numbers"
          value="3"
          onclick="data(this.value)"
        />
   

        <input
          type="button"
          class="opColor"
          value="+"
          onclick="data(this.value)"
        />

        <input
          type="button"
          class="opColor res"
          value="1/x"
          onclick="data(this.value)"
        />

        <input
          type="button"
          class="opColor"
          value="+/-"
          onclick="data(this.value)"
        />

        <input
          type="button"
          class="numbers"
          value="0"
          onclick="data(this.value)"
        />

        <input
          type="button"
          class="opColor"
          value="."
          onclick="data(this.value)"
        />

        <input type="button" class="opColor" value="=" onclick="equal()" />
       
      </div>

    
    </div>

    <div class="History">
      <div class="navHistoryRes">
        <div class="minimize">
          <span class="iconify" data-icon="codicon:chrome-minimize"></span>
        </div>

        <div class="window">
          <span class="iconify" data-icon="clarity:window-max-line"></span>
        </div>
        <div class="close">
          <span class="iconify" data-icon="mdi:window-close"></span>
        </div>
      </div>

      <div class="title">
        <p>History</p>
        <p style="margin-left: 25px">Memory</p>
      </div>
      <div class="underLine"></div>
    </div>
  </body>
</html>
